[server]
port            =   3000
dir             =   ./site/
process         =   1
vhost           =   false
session         =   false
session_id      =   HsessID
session_survavil=   HsessID
gzip            =   false
gzip_file       =   html|css|js

#客户端缓存过期时间(默认1天)
expires         =   86400000
#服务器缓存过期时间(默认半小时)
cache           =   1800000

#日志记录文件夹
error_log       =   ./log/
#日志文件分割大小(单位kb)
error_size      =   256


[vhost:*]
dir             =   ./site/