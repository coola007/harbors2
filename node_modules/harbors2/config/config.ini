[server]
listen          =   3000
dir             =   ./node_modules/harbors2/site/
process         =   1
vhost           =   false
default_file    =   index.html
session         =   false
session_id      =   HsessID
session_survavil=   HsessID
gzip            =   false
gzip_file       =   html|css|js
deny            =   all
allow           =   127.0.0.1|127.0.0.2|127.0.0.3

#客户端缓存过期时间(默认1天)
expires         =   86400000
#服务器缓存过期时间(默认半小时)
cache           =   1800000

#日志记录文件夹
error_log       =   ./log/
#日志文件分割大小(单位kb)
error_size      =   256


[vhost:127.0.0.1]
gzip            =   false
gzip_file       =   css|html
expires         =   76400000
cache           =   1800000
error_log       =   ./log/127.0.0.1/
error_size      =   256

[vhost:127.0.0.2]
gzip            =   false
gzip_file       =   css|html
expires         =   66400000
cache           =   1800000
error_log       =   ./log/127.0.0.1/
error_size      =   256
